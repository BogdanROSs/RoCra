<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DevSyncTeam</title>
    <link rel="icon" type="image/x-icon" href="https://ucarecdn.com/411823c8-539b-4c14-abe0-207a21c6d7da/-/preview/474x418/">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        input, textarea {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && 
                (e.key === 'c' || 
                 e.key === 'C' || 
                 e.key === 'u' || 
                 e.key === 'U' || 
                 e.key === 's' || 
                 e.key === 'S')) {
                e.preventDefault();
            }
        });
    </script>
</head>
