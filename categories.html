<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSyncTeam</title>
    <link rel="icon" type="image/x-icon" href="https://ucarecdn.com/411823c8-539b-4c14-abe0-207a21c6d7da/-/preview/474x418/">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        input, textarea {
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && 
                (e.key === 'c' || 
                 e.key === 'C' || 
                 e.key === 'u' || 
                 e.key === 'U' || 
                 e.key === 's' || 
                 e.key === 'S')) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div id="stars"></div>
    <div class="star-rain" id="star-rain"></div>

    <header>
        <div class="logo">
            <img src="https://ucarecdn.com/411823c8-539b-4c14-abe0-207a21c6d7da/-/preview/474x418/" alt="Logo" oncontextmenu="return false;">
            <span class="devsync">DevSync</span><span class="team">Team</span>
            <p class="subtitle">Your trusted partner...</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="https://stats.uptimerobot.com/bH70nTYVii" target="_blank">Status</a></li>
            </ul>
        </nav>
    </header>

    <section class="categories">
        <div class="category-container">
            <h2>Select a Category</h2>
            <div class="category-overlay-text">Select a Category</div>
        </div>
        <div class="category-cards">
            <div class="category-card" onclick="window.location.href='fivem-pricing.html'">
                <h3>FiveM</h3>
                <p>Click to view FiveM pricing</p>
            </div>
            <div class="category-card" onclick="window.location.href='web-pricing.html'">
                <h3>Web Services</h3>
                <p>Click to view Web Services pricing</p>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
